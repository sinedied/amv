<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>amv - Quick AI Renamer</title>
  <style>
    :root {
      --primary-color: #4f46e5;
      --primary-hover: #3730a3;
      --secondary-color: #6b7280;
      --background: #f8fafc;
      --surface: #ffffff;
      --text-primary: #111827;
      --text-secondary: #6b7280;
      --border: #e5e7eb;
      --success: #10b981;
      --danger: #ef4444;
      --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--background);
      color: var(--text-primary);
      line-height: 1.6;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 0.5rem 0.5rem 0.5rem 0.5rem;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 0.5rem;
      color: var(--primary-color);
    }

    .subtitle {
      text-align: center;
      color: var(--text-secondary);
      margin-bottom: 3rem;
      font-size: 1.1rem;
    }

    .card {
      background: var(--surface);
      border-radius: 8px;
      box-shadow: var(--shadow);
      padding: 0.5rem 0.75rem;
      margin-bottom: 0.5rem;
    }

    .card h2 {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
    }

    .form-group {
      margin-bottom: 0.75rem;
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.25rem;
      color: var(--text-primary);
      font-size: 0.95rem;
    }

    textarea, input[type="file"] {
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
      display: block;
      padding: 0.5rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 0.95rem;
      transition: border-color 0.2s;
    }

    textarea:focus, input[type="file"]:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgb(79 70 229 / 0.1);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    .button-group {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
    }

    .btn-primary {
      background-color: var(--primary-color);
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      background-color: var(--primary-hover);
    }

    .btn-secondary {
      background-color: var(--secondary-color);
      color: white;
    }

    .btn-secondary:hover:not(:disabled) {
      background-color: #4b5563;
    }

    .btn-danger {
      background-color: var(--danger);
      color: white;
    }

    .btn-danger:hover:not(:disabled) {
      background-color: #dc2626;
    }

    .btn-success {
      background-color: var(--success);
      color: white;
    }

    .btn-success:hover:not(:disabled) {
      background-color: #059669;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .loading {
      position: relative;
      overflow: hidden;
    }

    .loading::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.3),
        transparent
      );
      animation: loading 1.5s infinite;
    }

    @keyframes loading {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0.5rem;
      font-size: 0.92rem;
    }

    th, td {
      padding: 0.4rem 0.5rem;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }

    th {
      font-weight: 600;
      background-color: var(--background);
      color: var(--text-primary);
      font-size: 0.95rem;
    }

    tr:hover {
      background-color: var(--background);
    }

    .empty-state {
      text-align: center;
      padding: 1.5rem;
      color: var(--text-secondary);
    }

    .empty-state svg {
      width: 4rem;
      height: 4rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    .status-message {
      padding: 0.5rem 0.75rem;
      border-radius: 6px;
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
    }

    .status-success {
      background-color: #f0fdf4;
      border: 1px solid #bbf7d0;
      color: #15803d;
    }

    .status-error {
      background-color: #fef2f2;
      border: 1px solid #fecaca;
      color: #dc2626;
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }
      
      .button-group {
        flex-direction: column;
      }
      
      table {
        font-size: 0.875rem;
      }
      
      th, td {
        padding: 0.5rem;
      }
    }
    .flex-row {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }
    .card-half {
      flex: 1 1 0;
      min-width: 180px;
    }
    @media (max-width: 900px) {
      .flex-row {
        flex-direction: column;
        gap: 0;
      }
      .card-half {
        min-width: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>amv <span style="font-weight:400;font-size:1rem;color:var(--text-secondary);">Quick AI Renamer</span></h1>

    <div class="flex-row">
      <div class="card card-half">
        <h2>Configuration</h2>
        <rules-manager></rules-manager>
      </div>
    </div>

    <div class="card">
      <h2 style="margin:0 0 0.25rem 0;">Files to Rename</h2>
      <file-manager style="display:block;margin-bottom:0.25rem;width:100%;"></file-manager>
      <file-list></file-list>
    </div>
  </div>

  <script type="module" src="/app.js"></script>
</body>
</html>
